{% macro modal(id, title, show_model, width='sm:max-w-lg') %}
<div x-show="{{ show_model }}" x-cloak class="relative z-[100]" aria-labelledby="modal-title-{{ id }}" role="dialog"
    aria-modal="true">

    <!-- Backdrop -->
    <div x-show="{{ show_model }}" x-transition:enter="ease-out duration-300" x-transition:enter-start="opacity-0"
        x-transition:enter-end="opacity-100" x-transition:leave="ease-in duration-200"
        x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0"
        class="fixed inset-0 bg-slate-900/80 transition-opacity backdrop-blur-sm"></div>

    <!-- Modal Container -->
    <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
        <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">

            <!-- Modal Panel -->
            <div x-show="{{ show_model }}" x-transition:enter="ease-out duration-300"
                x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
                x-transition:leave="ease-in duration-200"
                x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
                x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 w-full {{ width }} border border-slate-200">

                <!-- Header -->
                <div class="bg-white px-4 py-3 border-b border-slate-200 flex justify-between items-center">
                    <h3 class="text-base font-semibold leading-6 text-slate-900" id="modal-title-{{ id }}">
                        {{ title | safe }}
                    </h3>
                    <button @click="{{ show_model }} = false" type="button"
                        class="rounded-md bg-slate-50 p-1 text-slate-400 hover:text-slate-600 hover:bg-slate-100 focus:outline-none focus:ring-2 focus:ring-brand-500 focus:ring-offset-2 transition-colors">
                        <span class="sr-only">Close</span>
                        <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
                            aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>

                <!-- Body -->
                <div class="px-4 py-4">
                    {{ caller() }}
                </div>
            </div>
        </div>
    </div>
</div>
{% endmacro %}
